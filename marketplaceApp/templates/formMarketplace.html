<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Cadastro de Marketplaces</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <h1>Marketplace</h1>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <div class="col-8 m-auto pt-4 pb-2 text-center">
            <a href="/" class="btn btn-success">Voltar</a>
        </div>

    </div>
    <div class=" m-auto text-center" id="result"></div>
    
    <form class="form-control form-control-lg" name="form" id="form"
        action="{% if db %}/updateMarketplace/{{db.id}}/{% else %}/createMarketplace/{% endif %}" method="post">
        {% csrf_token%}
        <div class="col m-auto pt-6 pb-4 text-center">
            <label for="nome">Nome</label>
            <div><i class="form-group mt-6 col-12" id="nome" placeholder="Nome:"> {{formMarketplace.name}}</i></div>
            
            <label for="descricao">Descrição</label>
            <div><i class="form-group mt-6 col-12" id="descricao" placeholder="Descrição:">{{formMarketplace.description}}</i></div>
            
            
            <label for="Site">Site</label>
            <div><i class="form-group mt-6 col-12" id="valor" placeholder="Site:">{{formMarketplace.site}}</i></div>

            <label for="phone">Telefone</label>
            <div><i class="form-group mt-6 col-12" id="phone" placeholder="phone:">{{formMarketplace.phone}}</i></div><br>

            <label for="email">Email</label>
            <div><i class="form-group mt-6 col-12" id="email" placeholder="email:">{{formMarketplace.email}}</i></div><br>

            <label for="contact">Responsavel tecnico</label>
            <div><i class="form-group mt-6 col-12" id="contact" placeholder="contact:">{{formMarketplace.technical_manager}}</i></div><br>

            <input type="submit" class="btn btn-success" value="Salvar">
        </div>
    </form>
    {% load static %}
    <script src="{% static 'JavaScript.js' %}"></script>
</body>

</html>
