<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>Dados das categorias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
  <div class="col-8 m-auto pt-3 pb-2 text-center"  >
    <h1>Categorias</h1>
  </div>
  <div>
    <div class="table-responsive-md px-md-4">
      <table class="table table-hover pt-50">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for dbs in db %}
          <tr>
            <td>{{dbs.id}}</td>
            <td>{{dbs.name}}</td>
            <td>{{dbs.description}}</td>
            <td>
              <a href="/viewCategory/{{dbs.id}}/" class="class btn btn-dark">Visualizar</a>
              <a href="/editCategory/{{dbs.id}}/" class="class btn btn-primary">Editar</a>
              <a href="/deleteCategory/{{dbs.id}}/" class="class btn btn-danger btnDel">Deletar</a>
            </td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-8 m-auto pt-4 pb-2 text-center">
    <a href="/formCategory" type="submit" class="btn btn-success">Adicionar</a>
  </div>
  {% load static %}
  <script src="{% static 'JavaScript.js' %}"></script>
</body>

</html>
